<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - D.Pedro Soluções</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* ===== VARIÁVEIS DE CORES E ESTILOS ===== */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #e74c3c;
            --info-color: #2980b9;
            --border-radius: 10px;
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            --transition-speed: 0.3s;
        }

        /* ===== ESTILOS GERAIS ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .profile-container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
        }

        .profile-header {
            background: linear-gradient(135deg, var(--primary-color), #1a2530);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            margin-bottom: 1rem;
        }

        .profile-body {
            padding: 2rem;
        }

        .profile-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }

        .profile-menu-item {
            padding: 1rem 1.5rem;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all var(--transition-speed);
        }

        .profile-menu-item.active {
            border-bottom-color: var(--secondary-color);
            color: var(--secondary-color);
            font-weight: 500;
        }

        .profile-section {
            display: none;
        }

        .profile-section.active {
            display: block;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            font-weight: 500;
            transition: all var(--transition-speed);
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-danger {
            background-color: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: all var(--transition-speed);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        @media (max-width: 576px) {
            .profile-container {
                max-width: 100%;
            }
            
            .profile-body {
                padding: 1.5rem;
            }
            
            .profile-menu {
                flex-direction: column;
            }
        }
		/* ===== UPLOAD DE FOTO ===== */
.avatar-upload {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 1.5rem;
}

.avatar-preview {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    border: 3px solid #ddd;
    overflow: hidden;
    margin-bottom: 1rem;
    position: relative;
}

.avatar-preview img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.avatar-placeholder {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f8f9fa;
    color: #6c757d;
}

.avatar-upload-btn {
    display: inline-block;
    padding: 0.5rem 1rem;
    background-color: var(--secondary-color);
    color: white;
    border-radius: var(--border-radius);
    cursor: pointer;
    transition: all var(--transition-speed);
}

.avatar-upload-btn:hover {
    background-color: #2980b9;
}

.avatar-upload input[type="file"] {
    display: none;
}
    </style>
	
</head>
<body>
    <div class="avatar-upload" style="margin-bottom: 1.5rem;">
    <div class="avatar-preview" id="profileAvatarPreview">
        <img id="profileAvatarImg" src="" alt="Avatar">
    </div>
    <label class="avatar-upload-btn">
        <i class="fas fa-camera"></i> Alterar Foto
        <input type="file" id="profileAvatarInput" accept="image/*" />
    </label>
</div>
        
        <div class="profile-body">
            <div class="profile-menu">
                <div class="profile-menu-item active" data-section="info">Informações</div>
                <div class="profile-menu-item" data-section="security">Segurança</div>
                <div class="profile-menu-item" data-section="preferences">Preferências</div>
            </div>
            
            <div class="profile-section active" id="info-section">
                <h3>Informações Pessoais</h3>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="profileNameInput" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="profileNameInput">
                    </div>
                    
                    <div class="form-group">
                        <label for="profileEmailInput" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="profileEmailInput">
                    </div>
                    
                    <div class="form-group">
                        <label for="profilePhone" class="form-label">Telefone</label>
                        <input type="tel" class="form-control" id="profilePhone">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                </form>
            </div>
            
            <div class="profile-section" id="security-section">
                <h3>Segurança da Conta</h3>
                <form id="securityForm">
                    <div class="form-group">
                        <label for="currentPassword" class="form-label">Senha Atual</label>
                        <input type="password" class="form-control" id="currentPassword">
                    </div>
                    
                    <div class="form-group">
                        <label for="newPassword" class="form-label">Nova Senha</label>
                        <input type="password" class="form-control" id="newPassword">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmNewPassword" class="form-label">Confirmar Nova Senha</label>
                        <input type="password" class="form-control" id="confirmNewPassword">
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Alterar Senha</button>
                </form>
                
                <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid #eee;">
                    <h4>Sessões Ativas</h4>
                    <p>Você está logado neste dispositivo.</p>
                    <button class="btn btn-danger" id="logoutButton">Sair de Todos os Dispositivos</button>
                </div>
            </div>
            
            <div class="profile-section" id="preferences-section">
                <h3>Preferências</h3>
                <form id="preferencesForm">
                    <div class="form-group">
                        <label class="form-label">Idioma</label>
                        <select class="form-control" id="languageSelect">
                            <option value="pt">Português</option>
                            <option value="en">English</option>
                            <option value="es">Español</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Tema</label>
                        <select class="form-control" id="themeSelect">
                            <option value="light">Claro</option>
                            <option value="dark">Escuro</option>
                            <option value="auto">Automático</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="notificationsEmail">
                            <label class="form-check-label" for="notificationsEmail">Notificações por E-mail</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="notificationsPush">
                            <label class="form-check-label" for="notificationsPush">Notificações Push</label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Salvar Preferências</button>
                </form>
            </div>
        </div>
    </div>
<script>
    // Configurar preview do avatar no perfil
    document.addEventListener('DOMContentLoaded', function() {
        const profileAvatarInput = document.getElementById('profileAvatarInput');
        const profileAvatarImg = document.getElementById('profileAvatarImg');
        
        // Carregar avatar atual
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser && currentUser.avatar) {
            profileAvatarImg.src = currentUser.avatar;
        }
        
        // Preview da nova imagem
        profileAvatarInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                
                reader.addEventListener('load', function() {
                    profileAvatarImg.src = this.result;
                    
                    // Atualizar também no menu principal
                    const userAvatar = document.getElementById('userAvatar');
                    if (userAvatar) userAvatar.src = this.result;
                    
                    // Atualizar no objeto do usuário
                    currentUser.avatar = this.result;
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    // Atualizar no banco de dados
                    const db = JSON.parse(localStorage.getItem('DPSystemDB'));
                    const userIndex = db.users.findIndex(u => u.id === currentUser.id);
                    if (userIndex !== -1) {
                        db.users[userIndex].avatar = this.result;
                        localStorage.setItem('DPSystemDB', JSON.stringify(db));
                    }
                });
                
                reader.readAsDataURL(file);
            }
        });
    });
</script>
    <script>
        // Verificar se usuário está logado
        function isLoggedIn() {
            return localStorage.getItem('currentUser') !== null;
        }
        
        // Redirecionar para login se não estiver autenticado
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }
        
        // Carregar dados do usuário
        function loadUserData() {
            const user = JSON.parse(localStorage.getItem('currentUser'));
            
            document.getElementById('profileAvatar').src = user.avatar;
            document.getElementById('profileName').textContent = user.name;
            document.getElementById('profileEmail').textContent = user.email;
            document.getElementById('profileNameInput').value = user.name;
            document.getElementById('profileEmailInput').value = user.email;
            
            // Carregar dados adicionais do banco de dados
            const db = JSON.parse(localStorage.getItem('DPSystemDB'));
            const userData = db.users.find(u => u.id === user.id);
            
            if (userData.phone) {
                document.getElementById('profilePhone').value = userData.phone;
            }
            
            if (userData.language) {
                document.getElementById('languageSelect').value = userData.language;
            }
            
            if (userData.theme) {
                document.getElementById('themeSelect').value = userData.theme;
            }
            
            if (userData.notifications) {
                document.getElementById('notificationsEmail').checked = userData.notifications.email;
                document.getElementById('notificationsPush').checked = userData.notifications.push;
            }
        }
        
        // Salvar dados do usuário
        function saveUserData() {
            const db = JSON.parse(localStorage.getItem('DPSystemDB'));
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            const userIndex = db.users.findIndex(u => u.id === currentUser.id);
            
            if (userIndex !== -1) {
                db.users[userIndex].name = document.getElementById('profileNameInput').value;
                db.users[userIndex].email = document.getElementById('profileEmailInput').value;
                db.users[userIndex].phone = document.getElementById('profilePhone').value;
                db.users[userIndex].language = document.getElementById('languageSelect').value;
                db.users[userIndex].theme = document.getElementById('themeSelect').value;
                
                db.users[userIndex].notifications = {
                    email: document.getElementById('notificationsEmail').checked,
                    push: document.getElementById('notificationsPush').checked
                };
                
                localStorage.setItem('DPSystemDB', JSON.stringify(db));
                
                // Atualizar usuário atual
                currentUser.name = db.users[userIndex].name;
                currentUser.email = db.users[userIndex].email;
                localStorage.setItem('currentUser', JSON.stringify(currentUser));
                
                // Atualizar exibição
                document.getElementById('profileName').textContent = currentUser.name;
                document.getElementById('profileEmail').textContent = currentUser.email;
                
                alert('Dados salvos com sucesso!');
            }
        }
        
        // Alterar senha
        function changePassword() {
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmNewPassword = document.getElementById('confirmNewPassword').value;
            
            if (newPassword !== confirmNewPassword) {
                alert('As senhas não coincidem');
                return false;
            }
            
            if (newPassword.length < 8) {
                alert('A senha deve ter pelo menos 8 caracteres');
                return false;
            }
            
            // Verificar senha atual (simulação)
            const db = JSON.parse(localStorage.getItem('DPSystemDB'));
            const currentUser = JSON.parse(localStorage.getItem('currentUser'));
            
            const userIndex = db.users.findIndex(u => u.id === currentUser.id);
            
            // Simulação de verificação de senha (em produção, usar hash)
            if (db.users[userIndex].password !== currentPassword) {
                alert('Senha atual incorreta');
                return false;
            }
            
            // Atualizar senha
            db.users[userIndex].password = newPassword;
            localStorage.setItem('DPSystemDB', JSON.stringify(db));
            
            alert('Senha alterada com sucesso!');
            return true;
        }
        
        // Fazer logout
        function logout() {
            localStorage.removeItem('currentUser');
            localStorage.removeItem('sessionToken');
            window.location.href = 'login.html';
        }
        
        // Inicialização
        document.addEventListener('DOMContentLoaded', function() {
            // Carregar dados do usuário
            loadUserData();
            
            // Menu de navegação
            document.querySelectorAll('.profile-menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    // Remover classe active de todos os itens
                    document.querySelectorAll('.profile-menu-item').forEach(i => {
                        i.classList.remove('active');
                    });
                    
                    // Adicionar classe active ao item clicado
                    this.classList.add('active');
                    
                    // Esconder todas as seções
                    document.querySelectorAll('.profile-section').forEach(section => {
                        section.classList.remove('active');
                    });
                    
                    // Mostrar seção correspondente
                    const sectionId = this.getAttribute('data-section') + '-section';
                    document.getElementById(sectionId).classList.add('active');
                });
            });
            
            // Formulário de perfil
            document.getElementById('profileForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveUserData();
            });
            
            // Formulário de segurança
            document.getElementById('securityForm').addEventListener('submit', function(e) {
                e.preventDefault();
                if (changePassword()) {
                    this.reset();
                }
            });
            
            // Formulário de preferências
            document.getElementById('preferencesForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveUserData();
            });
            
            // Botão de logout
            document.getElementById('logoutButton').addEventListener('click', function() {
                if (confirm('Tem certeza que deseja sair de todos os dispositivos?')) {
                    logout();
                }
            });
        });
    </script>
</body>
</html>
